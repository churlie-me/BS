<template>
  <div style="background: #fff">
    <div style.bind="bindBackgroundStyles()">
      <div class="container">
        <div class="row">
          <div class="col-12" style="height: 100px"></div>
        </div>
        <div class="row">
          <div class="col-6" style="margin: auto">
            <h2 class="text-center" style="color: #fff;">${ post.title }</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="text-align: center;">
            
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="height: 100px"></div>
        </div>
      </div>
    </div>
    <div class="container py-5" style="min-height: 400px">
      <div class="card card-body" if.bind="!post">
        <div class="col-3" style="text-align: center; margin: auto;">
          <span class="spinner-border spinner-border-sm" style="width: 3rem; height: 3rem; margin-bottom: 20px;" role="status" aria-hidden="true"></span><br>
          <label>Even geduld aub...</label>
        </div>
      </div>
      <div class="row" if.bind="post">
        <div class="col-8">
          <div class="row mb-5" if.bind="post.image">
            <img style="width:100%" src="data:'image/jpeg';base64,${post.image}">
          </div>
          <div class="row">
            <p>${ post.content }</p>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <label class="col-3" style="font-weight: bold;">Geplaatst op</label>
            <label class="col-1">:</label>
            <label class="col-6">${ post.createdOn }</label>
          </div>
          <div class="row">
            <label class="col-12" style="font-weight: bold;">Deel op sociale media</label>
          </div>
          <div class="row">
            <div class="col-1">
              <i class="mdi mdi-facebook-box" style="font-size: 30px;" title="Share post on facebook"></i>
            </div>
            <div class="col-1">
              <i class="mdi mdi-twitter" style="font-size: 30px;" title="Share post on twitter"></i>
            </div>
            <div class="col-1">
              <i class="mdi mdi-linkedin-box" style="font-size: 30px;" title="Share post on linkedin"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
