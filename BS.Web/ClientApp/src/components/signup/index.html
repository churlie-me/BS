<template>
    <div class="container" style="margin-top: 80px; margin-bottom: 120px;">
        <div class="row">
            <div class="col-md-5" style="text-align:center; margin: 25px auto;">
                <!--<img src="../assets/images/logo.png" style="width:50%;">-->
                <span style="font-weight: bold;font-size: 25px;">Create your free account</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5" style="margin:auto">
                <form submit.delegate="register()">
                    <div class="row mb-2"><label if.bind="errormessage" style="margin: auto; color: #f00;">${ errormessage }</label></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="fname" value.bind="firstName & validate" placeholder="First Name" disabled.bind="isBusy"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="lname" value.bind="lastName & validate" placeholder="Last Name" disabled.bind="isBusy"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" id="street" value.bind="street & validate" placeholder="Street" disabled.bind="isBusy"/>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" id="city" value.bind="city & validate" placeholder="City" disabled.bind="isBusy"/>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control" id="phone" value.bind="phone & validate" placeholder="Phone Number" disabled.bind="isBusy"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <input type="text" class="form-control" id="zipcode" value.bind="zipCode & validate" placeholder="ZipCode" disabled.bind="isBusy"/>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="vatNo" value.bind="vatNo & validate" placeholder="Vat No." disabled.bind="isBusy"/>
                  </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" value.bind="email & validate" placeholder="Email" disabled.bind="isBusy"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" value.bind="password & validate" placeholder="Password" disabled.bind="isBusy" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="cpassword" value.bind="confirmPassword & validate" placeholder="Confirm Password" disabled.bind="isBusy"/>
                    </div>

                    <div class="form-group">
                        <button if.bind="!isBusy" type="submit" class="btn btn-secondary btn-block btn-sm">MAAK ER EENI</button>
                        <button if.bind="isBusy" class="btn btn-secondary btn-sm btn-block" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Even geduld aub...
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3 mb-3">
                    <label>Already have an account?</label>
                    <a href="#/signin">Sign in now</a>
                </div>
            </div>
        </div>
    </div>
</template>
