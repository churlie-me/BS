<template bindable="service, storeservice">
    <header class="topbar" data-navbarbg="skin6">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header" data-logobg="skin5">
                <!-- This is for the sidebar toggle which is visible on mobile only -->
                <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                  <i class="ti-menu ti-close"></i>
                </a>
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-brand">
                  <a if.bind="!storeservice.store.logo" class="light-logo" href="#"><label>${ storeservice.store.name }</label></a>
                  <a if.bind="storeservice.store.logo" class="light-logo" href="#/">
                    <img class="img-fluid" style="max-height: 30px; margin-right: 5px" src="data:'image/jpeg';base64,${ storeservice.store.logo }">
                    ${ storeservice.store.name }
                  </a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Toggle which is visible on mobile only -->
                <!-- ============================================================== -->
                <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="ti-more"></i>
                </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto stylish-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic pt-1" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="http://placehold.it/400x400" alt="user" class="rounded-circle mr-3" width="30">
                            <label>Hoi, ${ service.account.user.firstName }</label>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> 
                          <a class="dropdown-item" click.delegate="service.exitAdmin()" style="cursor: pointer;"><i class="mdi mdi-folder-move"></i> Verlaat Admin</a>
                          <a class="dropdown-item" click.delegate="service.logout()" style="cursor: pointer;"><i class="mdi mdi-logout"></i> Uitloggen</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>
